<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <form class="todo__form">

        <input class="todo__input" type="text" placeholder="type...">
        <button class="todo__sabmit-btn" type="submit" >Add</button>
    </form>
       <ul class="todo__list">
        
       </ul>

       <div class="todo__controls">
           <button class="btnAll btn">All <strong class="allCount">0</strong></button>
           <button class="btnComplated btn">Complated <strong class="complatedCount">0</strong></button>
           <button class="btnUnComplated btn">Uncomplated <strong class="uncomplatedCount">0</strong></button>
       </div>
      <template id="todo_item_tempilate">
        <li class="todo__item">
            <input class="chekbox__todo" type="checkbox">
            <span class="todo__text">islombek</span>
            <button class="todo__del-btn" type="button">Remove</button>
        </li>
      </template>
  </div>
       <script src="js/todo.js"></script>
</body>
</html>
